server:
  port: 8080

spring:
  application:
    name: lara-dashboard
  
  datasource:
    url: jdbc:mysql://localhost:3306/lara_analytics?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: password # Replace with env variable in prod
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # Generates the schema automatically during development
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expirationMs: 86400000 # 24 hours

logging:
  level:
    com.lara.dashboard: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
